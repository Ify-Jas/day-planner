<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link 
       rel="stylesheet" 
       href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
                    <!-- Timeblocks go here -->
      <section class="row">
        <div class="col-md-2 hour time-block" id="9">09:00 am</div>
        <div class="past"><textarea class="textId"></textarea></div>
        <button class="col-md-1 saveBtn"><i class="far fa-save fa-lg"></i></button>
      </section>
      <section class="row">
        <div class="col-md-2 hour time-block" id="10">10:00 am</div>
        <div class="past"><textarea class="textId"></textarea></div>
        <button class="col-md-1 saveBtn"><i class="far fa-save fa-lg"></i></button>
      </section>

        <div class="past"><textarea class="textId"></textarea></div>

      </section>

        <div class="col-md-2 hour time-block" id="12">12:00 pm</div>
        <div class="past"><textarea class="textId"></textarea></div>
        <button class="col-md-1 saveBtn"><i class="far fa-save fa-lg"></i></button>
      </section>
      <section class="row">
        <div class="col-md-2 hour time-block" id="13">01:00 pm</div>
        <div class="past"><textarea class="textId"></textarea></div>
        <button class="col-md-1 saveBtn"><i class="far fa-save fa-lg"></i></button>
      </section>
      <section class="row">
        <div class="col-md-2 hour time-block" id="14">02:00 pm</div>

      </section>
      <section class="row">

        <div class="past"><textarea class="textId"></textarea></div>
        <button class="col-md-1 saveBtn"><i class="far fa-save fa-lg"></i></button>
      </section>
      <section class="row">
        <div class="col-md-2 hour time-block" id="16">04:00 pm</div>

      <section class="row">

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
